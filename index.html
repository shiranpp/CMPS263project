<script>
  var width = 800;
  var height = 600;
  var tomoney = function (m, n, x) {
    var money = Number(m);
    var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\.' : '$') + ')';
    return m.toFixed(Math.max(0, ~~n)).replace(new RegExp(re, 'g'), '$&,');
  };
  var c1 = d3.rgb(41, 60, 92);
  var c2 = d3.rgb(268, 37, 31);
  var ct = [116.41667, 40.21667]
  var district;
  var m_width = $("#map").width();
  var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("opacity", 0.0);

  var projection = d3.geo.mercator()
    .center(ct)
    .scale(10000)
    .translate([width / 2, height / 2]);

  var path = d3.geo.path()
    .projection(projection)
  var scale = chroma.scale(['#1FB469', '#A94B36']);
  var svg = d3.select("#map").append("svg")
    .attr("class", "district")
    .attr("preserveAspectRatio", "xMidYMid")
    .attr("viewBox", "0 0 " + width + " " + height)
    .attr("width", m_width)
    .attr("height", m_width * height / width)

  svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "white")
    .on("click", country_clicked);


  var g = svg.append("g");
  d3.json("beijing1.json", function (error, root) {
    g.append("g")
      .attr("id", "district")
      .selectAll("path")
      .data(root.features)
      .enter()
      .append("path")
      .attr("id", function (d) {
        return d.id;
      })
      .attr("stroke", "#000")
      .attr("stroke-width", 0.5)
      .attr("fill", function (d, i) {
        if (d.properties.avg_price == 0)
          return scale(1).hex();
        ;
        return scale(Math.sqrt((d.properties.avg_price - 22700) / (96181 - 22700))).hex();
      })
      .style("opacity", 0.9)
      .attr("d", path)
      .on("click", country_clicked)
      .on("mouseover", function (d, i) {
        d3.select(this)
          .style("opacity", 0.7);
        tooltip.html(d.properties.name + "<br>Price(价格):¥" + tomoney(d.properties.avg_price, 2).toLocaleString("en-us") + " /m<sup>2</sup><br>Cost(花费):" + Number(d.properties.avg_price).toFixed(1) + " Month(月)/m<sup>2</sup>")
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY + 10) + "px")
          .style("opacity", 1.0);
      }).on("mousemove", function (d) {
      tooltip.html(d.properties.name + "<br>Price(价格):¥" + tomoney(d.properties.avg_price, 2).toLocaleString("en-us") + " /m<sup>2</sup><br>Cost(花费):" + Number(d.properties.avg_price).toFixed(1) + " Month(月)/m<sup>2</sup>")
        .style("left", (d3.event.pageX) + "px")
        .style("top", (d3.event.pageY + 10) + "px")

    })
      .on("mouseout", function (d, i) {
        tooltip.html("").style("opacity", 0.0);
        d3.select(this)
          .style("opacity", 0.9);
      });
  });


  function get_xyz(d) {
    var bounds = path.bounds(d);
    var w_scale = (bounds[1][0] - bounds[0][0]) / width;
    var h_scale = (bounds[1][1] - bounds[0][1]) / height;
    var z = .9 / Math.max(w_scale, h_scale);
    var x = (bounds[1][0] + bounds[0][0]) / 2;
    var y = (bounds[1][1] + bounds[0][1]) / 2;
    return [x, y, z];
  }

  function country_clicked(d) {
    if (district) {
      g.selectAll("#" + district.id).style('display', null);
    }
    if (d && district == null) {
      ;
      var xyz = get_xyz(d);
      district = d;
      zoom(xyz);
    } else {
      if (district != d) {
        var xyz = [width / 2, height / 2, 1];
        district = null;
        zoom(xyz);
      }
    }
  }


  function zoom(xyz) {
    g.transition()
      .duration(750)
      .attr("transform", "translate(" + projection.translate() + ")scale(" + xyz[2] + ")translate(-" + xyz[0] + ",-" + xyz[1] + ")")
      .selectAll(["#countries", "#states", "#cities"])
      .style("stroke-width", 1.0 / xyz[2] + "px")
      .selectAll(".city")
      .attr("d", path.pointRadius(20.0 / xyz[2]));
  }
